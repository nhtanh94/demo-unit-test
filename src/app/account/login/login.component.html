<div class="login-container text-center max-w-screen-sm mx-auto p-4 mt-20 bg-slate-200 rounded">
  <div class="login">ABCXYZ.VN</div>
  <form class="form-group flex flex-col" [formGroup]="form" (ngSubmit)="submit()" >
    <input class="form-control" [ngClass]="{'not-valid':phone?.errors && (phone?.dirty || phone?.touched)}"  id="phone" formControlName="phone" maxlength="10" type="text">
    <div class="h-[20px]"><div class="text-red-500 text-sm m-0" *ngIf="phone?.errors && (phone?.dirty || phone?.touched)">Số điện thoại chưa đúng !</div></div>
    <input class="form-control" [ngClass]="{'not-valid':password?.errors && (password?.dirty || password?.touched)}"  id="password" type="password" maxlength="6" formControlName="password">
    <div class="h-[20px]"><div class="text-red-500 text-sm mt-0" *ngIf="password?.errors && (password?.dirty || password?.touched)">Mật khẩu chưa đúng !</div></div>
    <button type="button" class="btn-primary" [ngClass]="{'bg-gray-300 hover:bg-gray-300 hover:cursor-not-allowed' : !form.valid}" [disabled]="!form.valid" [disabled]="!form.valid">Đăng nhập</button>
  </form>
  <div class="h-[20px]"><div class="errorMessage text-red-500 text-sm m-0" *ngIf="error">{{error}}</div></div>
</div>
