<div class="login-container text-center max-w-screen-sm mx-auto p-4 mt-20">
  <div class="login">ABCXYZ.VN</div>
  <form class="form-group flex flex-col" [formGroup]="form" >
    <input id="phone" formControlName="phone" type="text" class="form-control">
    <div class="h-[20px]"><div class="text-red-500 text-sm m-0" *ngIf="phone?.errors && (phone?.dirty || phone?.touched)">Số điện thoại chưa đúng !</div></div>
    <input id="password" type="password" formControlName="password" class="form-control">
    <div class="h-[20px]"><div class="text-red-500 text-sm mt-0" *ngIf="password?.errors && (password?.dirty || password?.touched)">Mật khẩu chưa đúng !</div></div>
    <button class="btn-primary" [ngClass]="{'bg-gray-300 hover:bg-gray-300 hover:cursor-not-allowed' : !form.valid}" [disabled]="!form.valid" [disabled]="!form.valid">Đăng nhập</button>
  </form>
</div>
